actors.mobs.npcs.wandmaker.6=啊，能在这片压抑的地方遇见一位英雄可真是个惊喜！我来这儿是为了找一种稀有的原料—_尸尘_。那可以从骨骸当中收集到，地牢里到处都是这些东西。作为一个法师，我可以从这些怪物手中保护自己，但我却很快迷路了，那可真尴尬。或许你可以帮助我？我很乐意以我的一根精制法杖作为你无私奉献的回报。
actors.mobs.npcs.wandmaker.7=找到_尸尘_了吗，%s?骨骸堆是最值得搜索的地方。
actors.mobs.npcs.wandmaker.8=啊，能在这片压抑的地方遇见一位英雄可真是个惊喜！我来这儿是为了找一种稀有的原料：一只_幻灵鱼_.你可以空手抓住它，但它在水里的时候很难被发现。作为一个法师，我可以从这些怪物手中保护自己，但我却很快迷路了，那可真尴尬。或许你可以帮助我？我很乐意以我的一根精制法杖作为你无私奉献的回报。
