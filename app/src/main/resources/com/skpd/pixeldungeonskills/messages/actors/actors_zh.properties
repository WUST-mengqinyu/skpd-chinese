actors.mobs.npcs.ghost.name=sad ghost
actors.mobs.npcs.ghost.desc=The ghost is barely visible. It looks like a shapeless spot of faint light with a sorrowful face.
actors.mobs.npcs.ghost.1=Hello adventurer... Once I was like you - strong and confident... And now I'm dead... But I can't leave this place... Not until I have my _dried rose_... It's very important to me... Some monster stole it from my body...
actors.mobs.npcs.ghost.2=Please... Help me... _Find the rose_...
actors.mobs.npcs.ghost.3=Yes! Yes!!! This is it! Please give it to me! And you can take one of these items, maybe they will be useful to you in your journey...
actors.mobs.npcs.ghost.4=Hello adventurer... Once I was like you - strong and confident... And now I'm dead... But I can't leave this place... Not until I have my revenge... Slay the _fetid rat_, that has taken my life...
actors.mobs.npcs.ghost.5=Please... Help me... _Slay the abomination_...
actors.mobs.npcs.ghost.6=Yes! The ugly creature is slain and I can finally rest... Please take one of these items, maybe they will be useful to you in your journey...
actors.mobs.npcs.ghost.7=Hello adventurer... Once I was like you - strong and confident... And now I'm dead... But I can't leave this place, as I am bound by a horrid curse... Please... Help me... _Destroy the curse_...
actors.mobs.npcs.ghost.8=Thank you, %s! The curse is broken and I can finally rest... Please take one of these items, maybe they will be useful to you in your journey...
actors.mobs.npcs.ghost.9=Yes, I will do it for you
actors.mobs.npcs.ghost.0=No, I can't help you

actors.mobs.npcs.imp.name=ambitious imp
actors.mobs.npcs.imp.desc=Imps are lesser demons. They are notable for neither their strength nor their magic talent, but they are quite smart and sociable. Many imps prefer to live among non-demons.
actors.mobs.npcs.imp.1=Are you an adventurer? I love adventurers! You can always rely on them if something needs to be killed. Am I right? For a bounty, of course ;)\nIn my case this is _golems_ who need to be killed. You see, I'm going to start a little business here, but these stupid golems are bad for business! It's very hard to negotiate with wandering lumps of granite, damn them! So please, kill... let's say _6 of them_ and a reward is yours.
actors.mobs.npcs.imp.2=Are you an adventurer? I love adventurers! You can always rely on them if something needs to be killed. Am I right? For a bounty, of course ;)\nIn my case this is _monks_ who need to be killed. You see, I'm going to start a little business here, but these lunatics don't buy anything themselves and will scare away other customers. So please, kill... let's say _8 of them_ and a reward is yours.
actors.mobs.npcs.imp.3=How is your golem safari going?
actors.mobs.npcs.imp.4=Oh, you are still alive! I knew that your kung-fu is stronger ;) Just don't forget to grab these monks' tokens.
actors.mobs.npcs.imp.5=See you, %s!
actors.mobs.npcs.imp.6=Psst, %s!

