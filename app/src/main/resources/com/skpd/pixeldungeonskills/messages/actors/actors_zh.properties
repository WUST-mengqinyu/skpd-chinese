actors.mobs.npcs.blacksmith.name=troll blacksmith
actors.mobs.npcs.blacksmith.desc=This troll blacksmith looks like all trolls look: he is tall and lean, and his skin resembles stone in both color and texture. The troll blacksmith is tinkering with unproportionally small tools.
actors.mobs.npcs.blacksmith.1=Hey human! Wanna be useful, eh? Take dis pickaxe and mine me some _dark gold ore_, _15 pieces_ should be enough. What do you mean, how am I gonna pay? You greedy...\nOk, ok, I don't have money to pay, but I can do some smithin' for you. Consider yourself lucky, I'm the only blacksmith around.
actors.mobs.npcs.blacksmith.2=Hey human! Wanna be useful, eh? Take dis pickaxe and _kill a bat_ wit' it, I need its blood on the head. What do you mean, how am I gonna pay? You greedy...\nOk, ok, I don't have money to pay, but I can do some smithin' for you. Consider yourself lucky, I'm the only blacksmith around.
actors.mobs.npcs.blacksmith.3=Are you kiddin' me? Where is my pickaxe?!
actors.mobs.npcs.blacksmith.4=Dark gold ore. 15 pieces. Seriously, is it dat hard?
actors.mobs.npcs.blacksmith.5=I said I need bat blood on the pickaxe. Chop chop!
actors.mobs.npcs.blacksmith.6=Oh, you have returned... Better late dan never.
actors.mobs.npcs.blacksmith.7=I'm busy. Get lost!
actors.mobs.npcs.blacksmith.8=your %s certainly looks better now
actors.mobs.npcs.blacksmith.9=Select 2 different items, not the same item twice!
actors.mobs.npcs.blacksmith.0=Select 2 items of the same type!
actors.mobs.npcs.blacksmith.a1=I need to know what I'm working with, identify them first!
actors.mobs.npcs.blacksmith.a2=I don't work with cursed items!
actors.mobs.npcs.blacksmith.a3=It's a junk, the quality is too poor!
actors.mobs.npcs.blacksmith.a4=I can't reforge these items!


