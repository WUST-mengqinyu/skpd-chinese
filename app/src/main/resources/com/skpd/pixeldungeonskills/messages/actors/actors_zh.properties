actors.hero.herosubclass.4=当使用法杖近战时_战斗法师_会对敌人造成基于法杖现有充能数的额外伤害。同时每次成功的近战攻击会为该法杖回复一点充能。
actors.hero.herosubclass.5= _刺客_ 会在偷袭时对敌人造成额外伤害。
actors.hero.herosubclass.6= _疾行者_在不超重和饥饿的状态下能跑的更快，在移动时，疾行者会更难被击中。
actors.hero.herosubclass.7=_狙击手_ 可以找出敌人的弱点，更高效的用投掷武器洞穿它们的护甲。
actors.hero.herosubclass.8=与自然之力有着强大联系的 _守望者_ 更容易从植物上收集到露珠或种子。同时，践踏高草地会给她们带来一个临时的护甲加成。


