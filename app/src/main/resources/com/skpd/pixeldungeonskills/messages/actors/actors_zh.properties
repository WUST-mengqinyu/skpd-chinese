actors.mobs.npcs.ghost.2=请…帮帮我…找到那朵玫瑰…
actors.mobs.npcs.ghost.3=是的！没错！！！就是它！请把它给我！你可以从这些东西里挑一件带走，它们可能会对你的冒险有帮助…
actors.mobs.npcs.ghost.4=你好啊，冒险者……曾经我像你一样——既强大又自信…但现在我却死了…但我还不能离开这个地方…直到我完成我的复仇….杀死那只_腐臭老鼠_, 就是它夺走了我的生命…
actors.mobs.npcs.ghost.5=请…帮帮我…_杀了那个令人憎恶的东西_...
actors.mobs.npcs.ghost.6=终于！那只丑陋的生物被消灭了，我终于可以安息了…请从这些东西里挑一件带走吧，它们可能会对你的冒险有帮助…
actors.mobs.npcs.ghost.7=你好啊，冒险者……曾经我像你一样——既强大又自信…但现在我却死了…但我还不能离开这个地方…因为我被一个可怕的诅咒束缚住了…请…帮帮我…_摧毁那个诅咒_...
actors.mobs.npcs.ghost.8=谢谢你，%s!诅咒被破坏了，我终于可以安息了…请从这些东西里挑一件带走吧，它们可能会对你的冒险有帮助…
