windows.wndstory.1=这个地牢就坐落在城市的下方，它的最上层其实是由城市的下水道系统组成的——名义上还算是城市的一部分，因此这片地区还不是那么危险。但没人会觉得这里是个安全的地方，不过至少在这儿你还不用担心那些邪恶的魔法。
windows.wndstory.2=许多年前这里曾经是一个为那些最危险的罪犯所造的监狱。那时看起来是个非常不错的点子，因为这里真的无路可逃。但很快充斥着黑暗的瘴气从更深处弥漫了进来，扭曲了罪犯和狱卒的心智。尽管还有一些罪犯被锁在下面，但最后这个监狱还是被废弃了。
windows.wndstory.3=这座从废弃监狱延伸而下的洞穴，早已空无一人。这里对于城市而言过于深入且很难开发，其中极度匮乏的矿物也无法激起矮人的兴趣。曾经在这里有一个为两个势力建立的贸易站，但在矮人国度衰落之后，只有无所不在的豺狼人和地下生物还居住在这里。
windows.wndstory.4=矮人都市曾经是最宏伟的矮人城邦。在其鼎盛时期矮人的机械化部队曾成功击退过古神及其恶魔军队的入侵。但是也有传闻说，凯旋而归的战士同时带来了腐坏的种子，矮人王国的胜利正是其毁灭的开端。
windows.wndstory.5=很久以前这片区域曾是矮人都市的郊区。在与古神的战争中取得惨胜的矮人已经无力掌控并清理这片地区。于是存活的恶魔逐渐巩固了对这里的控制，现在，这里被称作恶魔大厅。

很少有冒险者能够深入到这种地方...
