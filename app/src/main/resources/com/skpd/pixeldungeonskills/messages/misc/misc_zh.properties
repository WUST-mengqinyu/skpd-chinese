difficulties.eazy=- 一开始背包内会含有额外的两个配件和额外的两瓶生命药剂。\n - 初始200金\n - 怪物会是虚弱级别，伤害降低25%，防御降低10%，血量减少15%\n - 精英怪爆率降低至10%。
difficulties.nomal=- 怪物符合标准难度。\n - 精英怪爆率为20%。
difficulties.hard=- 治疗药水只会使你恢复至你最大生命值的75%。\n - 怪物会变得更强大，10%的额外伤害，受到的伤害减少10%，拥有20%的额外生命值。\n - 精英怪爆率为30%。
difficulties.hell=- 治疗药水只会使你恢复至你最大生命值的50%。\n - 不朽级别的怪物：伤害增加25%，收到伤害减少20%，35%的额外生命值。\n - 精英怪的爆率提升至40%。\n - 英雄初始生命值减少4点。\n - 升级时英雄获得的额外生命上限减少一点。
difficulties.suicide=- 治疗药水只会使你恢复至你最大生命值的25%。\n - 怪物如同神一般，伤害增加45%，受到伤害减少30%，拥有60%的额外生命值\n - 精英怪爆率为50%。\n - 英雄初始最大生命值减少8点。\n - 升级时英雄获得的额外最大生命值减少3点。
difficulties.justkillme=- 治疗药水只会使你恢复至你最大生命值的25%。\n - 怪物已经超越神的杀戮，伤害提升60%，受到的伤害减少40%，最大生命值提升75%。\n - 不用看了全是精英怪。\n - 英雄初始最大生命值减少8点。\n - 升级时英雄获得的额外最大生命值减少3点。
