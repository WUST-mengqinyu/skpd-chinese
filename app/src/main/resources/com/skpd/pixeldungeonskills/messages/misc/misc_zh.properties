versionnewsinfo.=欢迎来到技巧的像素地牢！\n \n \n 本游戏根据平衡性和技巧性在原作上进行修改。\n \n 旧版本的游戏排行榜会丢失，但是其他东西并不会丢失。\n 0.2.3b (Build 28)版本更新详情： \n - 增加雇佣兵\n - 你不能雇佣与你相同职业的雇佣兵\n - 雇佣兵的装备会影响他们的属性\n - 附魔装备在雇佣兵身上也有效果 \n 玩的开心qwq
