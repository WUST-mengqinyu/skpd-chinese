items.scrolls.b.=Scroll of Bloody Ritual
items.scrolls.b.1=Scroll of bloody ritual took away %d of your max hp!
items.scrolls.b.2=A dark aura heals all your wounds... but you are not comfortable with the aura around you...
items.scrolls.b.desc=The scroll holds the secret of a forbidden ritual. In exchange for the reader's well being, the scroll damages everyone nearby and fully heals him.
items.scrolls.c.1=The scroll emits a challenging roar that echoes throughout the dungeon!
items.scrolls.c.=Scroll of Challenge
items.scrolls.c.desc=When read aloud, this scroll will unleash a challenging roar that will awaken all monsters and alert them to the reader's location.
items.scrolls.d.=Scroll of Enchantment
items.scrolls.d.1=your %s glows in the dark
items.scrolls.d.2=your bow is now a %s
items.scrolls.d.3=Select an enchantable item
items.scrolls.d.desc=This scroll is able to imbue a weapon or an armor with a random enchantment, granting it a special power.
items.scrolls.e.=Scroll of Frost
items.scrolls.e.desc=The scroll seems colder than the surroundings. As if it were a portal to a colder dimension.
items.scrolls.f.=Scroll of Refuge
items.scrolls.f.1=The scroll takes you back to the level entrance
items.scrolls.f.2=Strong magic aura of this place prevents you from teleporting!
items.scrolls.f.desc=Opens a magical portal that takes you back to the entrance of this dungeon level.
items.scrolls.g.=Scroll of Identify
items.scrolls.g.1=Select an item to identify
items.scrolls.g.desc=Permanently reveals all of the secrets of a single item.
items.scrolls.h.=Scroll of Lullaby
items.scrolls.h.desc=A soothing melody will put all creatures in your field of view into a deep sleep, giving you a chance to flee or make a surprise attack on them.
items.scrolls.h.1=The scroll utters a soothing melody.
items.scrolls.h.2=The scroll utters a soothing melody and the %s falls asleep!
items.scrolls.h.3=The scroll utters a soothing melody and the monsters fall asleep!
items.scrolls.i.=Scroll of Magic Mapping
items.scrolls.i.desc=When this scroll is read, an image of crystal clarity will be etched into your memory, alerting you to the precise layout of the level and revealing all hidden secrets. The locations of items and creatures will remain unknown.
items.scrolls.i.1=You are now aware of the level layout.
items.scrolls.j.=Scroll of Mirror Image
items.scrolls.j.desc=The incantation on this scroll will create illusionary twins of the reader, which will chase his enemies.
items.scrolls.k.=Scroll of Psionic Blast
items.scrolls.k.desc=This scroll contains destructive energy, that can be psionically channeled to inflict a massive damage to all creatures within a field of view. An accompanying flash of light will temporarily blind everybody in the area of effect including the reader of the scroll.
items.scrolls.l.=Scroll of Readiness
items.scrolls.l.desc=When read, words of inspiration will make your ready for combat.
items.scrolls.l.1=Inspiring words that boost moral and remove fatigue!
items.scrolls.l.2=Your active skills are ready!
items.scrolls.m.=Scroll of Recharging
items.scrolls.m.desc=The raw magical power bound up in this parchment will, when released, recharge all of the reader's wands to full power.
items.scrolls.m.1=a surge of energy courses through your pack, recharging your wand
items.scrolls.m.2=a surge of energy courses through your pack, but nothing happens
items.scrolls.n.=Scroll of Remove Curse
items.scrolls.n.desc=The incantation on this scroll will instantly strip from the reader's weapon, armor, rings and carried items any evil enchantments that might prevent the wearer from removing them.
items.scrolls.n.1=Your pack glows with a cleansing light, and a malevolent energy disperses.
items.scrolls.n.2=Your pack glows with a cleansing light, but nothing happens.
items.scrolls.o.=Scroll of Sacrifice
items.scrolls.o.desc=A scroll that boosts strength at a certain cost.
items.scrolls.o.1=The scroll boosts your strength, but at a cost!
items.scrolls.o.2=+1 strength!
items.scrolls.o.3=-3 max HP!
items.scrolls.p.=Scroll of Skill
items.scrolls.p.1=The scroll contains valuable information about your specialties!
items.scrolls.p.2=+1 skill point!
items.scrolls.p.desc=When read, words of wisdom will increase your skill.
items.scrolls.q.=Scroll of Teleportation
items.scrolls.q.desc=The spell on this parchment instantly transports the reader to a random location on the dungeon level. It can be used to escape a dangerous situation, but the unlucky reader might find himself in an even more dangerous place.
items.scrolls.q.1=In a blink of an eye you were teleported to another location of the level.
items.scrolls.q.2=Strong magic aura of this place prevents you from teleporting!
items.scrolls.r.=Scroll of Terror
items.scrolls.r.desc=A flash of red light will overwhelm all creatures in your field of view with terror, and they will turn and flee. Attacking a fleeing enemy will dispel the effect.
items.scrolls.r.1=The scroll emits a brilliant flash of red light
items.scrolls.r.2=The scroll emits a brilliant flash of red light and the %s flees!
items.scrolls.r.3=The scroll emits a brilliant flash of red light and the monsters flee!
items.scrolls.s.=Scroll of Upgrade
items.scrolls.s.2=Select an item to upgrade
items.scrolls.s.3=your %s certainly looks better now
items.scrolls.s.desc=This scroll will upgrade a single item, improving its quality. A wand will increase in power and in number of charges; a weapon will inflict more damage or find its mark more frequently; a suit of armor will deflect additional blows; the effect of a ring on its wearer will intensify. Weapons and armor will also require less strength to use, and any curses on the item will be lifted.

