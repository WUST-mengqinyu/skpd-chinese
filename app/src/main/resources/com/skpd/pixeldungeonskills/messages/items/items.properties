items.rings.a.=Ring of Accuracy
items.rings.a.desc=This ring increases your chance to hit the enemy.
items.rings.b.=Ring of Detection
items.rings.b.desc=Wearing this ring will allow the wearer to notice hidden secrets - traps and secret doors - without taking time to search. Degraded rings of detection will dull your senses, making it harder to notice secrets even when actively searching for them.
items.rings.c.=Ring of Elements
items.rings.c.desc=This ring provides resistance to different elements, such as fire, electricity, gases etc. Also it decreases duration of negative effects.
items.rings.d.=Ring of Evasion
items.rings.d.desc=This ring increases your chance to dodge enemy attack.
items.rings.e.=Ring of Haggler
items.rings.e.desc=In fact this ring doesn't provide any magic effect, but it demonstrates to shopkeepers and vendors, that the owner of the ring is a member of The Thieves' Guild. Usually they are glad to give a discount in exchange for temporary immunity guarantee. Upgrading this ring won't give any additional bonuses.
items.rings.f.=Ring of Haste
items.rings.f.desc=This ring accelerates the wearer's flow of time, allowing one to perform all actions a little faster.
items.rings.g.=Ring of Herbalism
items.rings.g.desc=This ring increases your chance to gather dew and seeds from trampled grass.
items.rings.h.=Ring of Mending
items.rings.h.desc=This ring increases the body's regenerative properties, allowing one to recover lost health at an accelerated rate. Degraded rings will decrease or even halt one's natural regeneration.
items.rings.i.=Ring of Power
items.rings.i.desc=Your wands will become more powerful in the energy field that radiates from this ring. Degraded rings of power will instead weaken your wands.
items.rings.j.=Ring of Satiety
items.rings.j.desc=Wearing this ring you can go without food longer. Degraded rings of satiety will cause the opposite effect.
items.rings.k.=Ring of Shadows
items.rings.k.desc=Enemies will be less likely to notice you if you wear this ring. Degraded rings of shadows will alert enemies who might otherwise not have noticed your presence.
items.rings.l.=Ring of Thorns
items.rings.l.desc=Though this ring doesn't provide real thorns, an enemy that attacks you will itself be wounded by a fraction of the damage that it inflicts. Upgrading this ring won't give any additional bonuses.

