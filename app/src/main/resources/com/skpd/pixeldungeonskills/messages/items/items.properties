items.scrolls.scroll.1=You can't read a scroll while blinded
items.scrolls.scroll.2=READ
items.scrolls.scroll.3=This parchment is covered with indecipherable writing, and bears a title of rune %s. Who knows what it will do when read aloud?
items.scrolls.a.1=Select an item
