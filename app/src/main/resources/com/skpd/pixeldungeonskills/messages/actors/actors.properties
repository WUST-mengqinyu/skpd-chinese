actors.mobs.npcs.wandmaker.1=old wandmaker
actors.mobs.npcs.wandmaker.2=absorbed
actors.mobs.npcs.wandmaker.3=This old but hale gentleman wears a slightly confused expression. He is protected by a magic shield.
actors.mobs.npcs.wandmaker.4=Oh, what a pleasant surprise to meet a decent person in such place! I came here for a rare ingredient - a _Rotberry seed_. Being a magic user, I'm quite able to defend myself against local monsters, but I'm getting lost in no time, it's very embarrassing. Probably you could help me? I would be happy to pay for your service with one of my best wands.
actors.mobs.npcs.wandmaker.5=Any luck with a _Rotberry seed_, %s? No? Don't worry, I'm not in a hurry.
actors.mobs.npcs.wandmaker.6=Oh, what a pleasant surprise to meet a decent person in such place! I came here for a rare ingredient - _corpse dust_. It can be gathered from skeletal remains and there is an ample number of them in the dungeon. Being a magic user, I'm quite able to defend myself against local monsters, but I'm getting lost in no time, it's very embarrassing. Probably you could help me? I would be happy to pay for your service with one of my best wands.
actors.mobs.npcs.wandmaker.7=Any luck with _corpse dust_, %s? Bone piles are the most obvious places to look.
actors.mobs.npcs.wandmaker.8=Oh, what a pleasant surprise to meet a decent person in such place! I came here for a rare ingredient: a _phantom fish_. You can catch it with your bare hands, but it's very hard to notice in the water. Being a magic user, I'm quite able to defend myself against local monsters, but I'm getting lost in no time, it's very embarrassing. Probably you could help me? I would be happy to pay for your service with one of my best wands.
actors.mobs.npcs.wandmaker.9=Any luck with a _phantom fish_, %s? You may want to try searching for it in one of the local pools.

