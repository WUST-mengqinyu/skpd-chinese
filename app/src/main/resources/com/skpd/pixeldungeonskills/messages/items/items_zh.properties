items.weapon.missiles.frostbow.2=冷冷冷冷死了！
items.weapon.missiles.incendiarydart.=燃烧飞镖
items.weapon.missiles.incendiarydart.desc=飞镖上的刺能让它钉入目标，而在飞镖上的不稳定物质则会在目标身上燃起烈焰。
items.weapon.missiles.javelin.=标枪
items.weapon.missiles.javelin.desc=对金属长柄的加重与平衡使其能始终以尖端为首破空飞行。
items.weapon.missiles.mobprojectile.=射弹
items.weapon.missiles.mobprojectile.desc=手腕轻抖，这些简易金属尖菱就会精准地飞向目标。
items.weapon.missiles.shuriken.=手里剑
items.weapon.missiles.shuriken.desc=锋锐的星形金属刃片能有效伤害目标。它能够以非常高的速率掷出。
items.weapon.missiles.soulcrystal.=灵魂水晶
items.weapon.missiles.soulcrystal.desc=一块能捕捉猎物灵魂的魔法水晶。 对着一个虚弱或被削弱的怪物丢出这个能捕获它的灵魂。
items.weapon.missiles.soulcrystal.1=俘获了%s！
items.weapon.missiles.soulcrystal.2=%s的灵魂破碎了
items.weapon.missiles.tomahawk.=飞斧
items.weapon.missiles.tomahawk.desc=这种投掷斧并没有多重，却需要相当的力量才能有效运用它。

