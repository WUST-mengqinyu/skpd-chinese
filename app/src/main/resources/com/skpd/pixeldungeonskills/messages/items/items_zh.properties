items.scrolls.s.3=你的%s看起来好多了。
items.scrolls.s.desc=这张卷轴可以升级一件物品，提升其品质。法杖的魔力及充能数会获得提升，武器和护甲可以造成或吸收更多的伤害，戒指的效果将会增强。这张卷轴甚至能驱散诅咒效果。

items.scrolls.t.=毁灭卷轴
items.scrolls.t.desc=阅读这张卷轴会释放出愤怒的地牢之魂，杀死本层的所有生物。呃，几乎所有。有些强大的生物可能不会被影响到。
