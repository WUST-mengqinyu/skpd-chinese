items.scrolls.d.desc=这张卷轴可以给一把武器或一件防具注入一种随机的魔法，让其获得特殊的力量。
items.scrolls.e.=霜寒卷轴
items.scrolls.e.desc=这张卷轴看起来比附近的东西还要冰冷。就好像它本身是一到通往冰封世界的传送门一样。
items.scrolls.f.=庇护卷轴
items.scrolls.f.1=这张卷轴能把你带回本层的入口处。
items.scrolls.f.2=这里的强大魔法阻止了你的传送！
items.scrolls.f.desc=打开一道能让你回到本层入口的魔法传送门。
items.scrolls.g.=鉴定卷轴
items.scrolls.g.1=选择一个要鉴定的道具
items.scrolls.g.desc=揭示一个道具的全部秘密。
items.scrolls.h.=催眠卷轴
items.scrolls.h.desc=一阵舒缓的旋律会自卷轴里飘出，使你视野里的所有生物都陷入沉睡，让你有机会逃脱或是偷袭。
items.scrolls.h.1=卷轴发出一阵舒缓的旋律。
items.scrolls.h.2=卷轴发出一阵舒缓的旋律，%s睡着了！
items.scrolls.h.3=卷轴发出一阵舒缓的旋律，怪物们都睡着了！
items.scrolls.i.=探地卷轴
items.scrolls.i.desc=阅读这张卷轴时，一副明晰的景象会刻入你的记忆中，告知你整个楼层的精确布局并揭开所有隐藏的秘密。不过道具位置和生物分布依旧是未知状态。


items.scrolls.i.1=你熟悉了这层的地形。
items.scrolls.j.=镜像卷轴
items.scrolls.j.desc=卷轴上的咒文会创造数个阅读者的镜像来追击敌人。
items.scrolls.k.=灵能震爆卷轴
items.scrolls.k.desc=这张卷轴蕴含着毁灭性的能量，一旦引导出来将撕裂视野内所有生物的心灵。这股力量的释放也会对阅读者产生伤害，导致暂时性的失明。
items.scrolls.l.=备战卷轴
items.scrolls.l.desc=阅读后，鼓舞人心的咒文会让你立刻准备好战斗。
items.scrolls.l.1=咒文消除了你的疲劳！
items.scrolls.l.2=你的主动技能可以使用了！
items.scrolls.m.=充能卷轴
items.scrolls.m.desc=纯正的魔法能量被禁锢在羊皮纸内，当这股能量被释放时会在短时间内持续为阅读者的所有法杖充能。
items.scrolls.m.1=一股能量在体内奔腾而过，使你的法杖力量充沛！
items.scrolls.m.2=一股能量在体内奔腾而过，但什么都没有发生。
items.scrolls.n.=祛邪卷轴
items.scrolls.n.desc=卷轴上的咒语能够瞬间清除指定的一件武器、护甲、法杖、戒指或神器上的诅咒。
items.scrolls.n.1=你的道具闪耀着净化的光芒，一股恶毒的能量从中消散。

items.scrolls.n.2=你的道具闪耀着净化的光芒，不过什么也没发生。
items.scrolls.o.=牺牲卷轴
items.scrolls.o.desc=一张能让你以相等的代价交换来增加力量的卷轴
items.scrolls.o.1=卷轴能增加你的力量，当然你得付出代价！
items.scrolls.o.2=+1力量！
items.scrolls.o.3=-3最大生命值！
items.scrolls.p.=技能卷轴
items.scrolls.p.1=这张卷轴记载了与你职业有关的宝贵情报
items.scrolls.p.2=+1技能点！
items.scrolls.p.desc=阅读后，这些知识会提升你的技巧。
items.scrolls.q.=传送卷轴
items.scrolls.q.desc=羊皮纸上的咒语能立刻让阅读者传送到本层的随机位置。这能助你脱离险境，而不幸的阅读者则可能会被传送到一个更危险的地方。
items.scrolls.q.1=眨眼之间你就被传送到本层的另外一个位置。
items.scrolls.q.2=强大的魔力流阻止了你的传送！
items.scrolls.r.=恐惧卷轴
items.scrolls.r.desc=一道红色闪光将以恐惧压垮使用者视觉范围内生物的心智并使它们转身逃跑。攻击正在逃跑的敌人将会打消该效果。
items.scrolls.r.1=这个卷轴产生了一阵明亮的红色闪光。

items.scrolls.r.2=这个卷轴产生了一阵明亮的红色闪光的同时%s逃跑了！
items.scrolls.r.3=这个卷轴产生了一阵明亮的红色闪光的同时怪物们逃跑了！
items.scrolls.s.=升级卷轴
