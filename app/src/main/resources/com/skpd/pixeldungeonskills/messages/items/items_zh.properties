items.wands.wandofmagicmissile.4=你用你自己的魔弹法杖杀死了自己…
items.wands.wandofmagicmissile.desc=这根法杖能射出一股纯净的魔力， 对目标造成中等的伤害。
items.wands.wandofpoison.=剧毒法杖
items.wands.wandofpoison.desc=这根法杖释放出来的恶毒魔法会让目标染上一种致命的剧毒。被击中的生物会不断承受伤害直到效果结束。法杖的等级越高，效果的持续时间就越长。
items.wands.wandofreach.=念力法杖
items.wands.wandofreach.1=你使用魔力把%s传送到背包里。
items.wands.wandofreach.desc=这根法杖能用来远距离捡起某件物品或是和敌人交换位置。魔力波能影响沿途的所有物体—触发陷阱、践踏草丛、打开关上的门或是关上打开的门。
items.wands.wandofregrowth.=再生法杖
items.wands.wandofregrowth.desc="春兰兮秋菊… 长无绝兮终古！"

items.wands.wandofteleportation.=传送法杖
items.wands.wandofteleportation.desc=这根法杖能把目标生物传送到本层的随机位置。
items.wands.wandofslowness.=减速法杖
items.wands.wandofslowness.desc=这根法杖能减慢目标生物的移动和攻击速度直到其效果消退。