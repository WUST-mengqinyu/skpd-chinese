items.wands.wandofamok.=狂暴法杖
items.wands.wandofamok.desc=法杖发出的紫光会让目标陷入攻击附近生物的狂暴之中。
items.wands.wandofamok.1=什么都没有发生。
items.wands.wandofavalanche.=落石法杖
items.wands.wandofavalanche.desc=当这根法杖释放出的能量击中了墙壁（或者别的障碍物）就会引发一次落石, 对其中的生物造成伤害并击晕它们。
items.wands.wandofavalanche.1=你用你自己的落石法杖杀死了自己…
items.wands.wandofblink.=闪烁法杖
items.wands.wandofblink.desc=这根法杖能让你往指定方向传送一小段距离。 生物和障碍物会阻止传送。
items.wands.wandofdisintegration.=解离之杖
items.wands.wandofdisintegration.desc=这根法杖能发出一束能穿透途径生物的毁灭性能量，击中的目标越多，造成的伤害就越高。
items.wands.wandoffirebolt.=火球法杖
items.wands.wandoffirebolt.desc=这根法杖能爆发出一股魔法火焰。点燃所有可燃物，并对击中的生物造成伤害。
items.wands.wandoffirebolt.1=你用你自己的火球法杖杀死了自己…
items.wands.wandofflock.=羊群法杖
items.wands.wandofflock.desc=这根法杖释放的能量能召唤一群魔法绵羊， 创造一道暂时的屏障。
items.wands.wandofflock.这是一只由魔法创造的绵羊。它有什么神奇之处？你没办法杀掉它。它会一直站在那呆呆的反刍直到魔法消退。
items.wands.wandofflock.2=绵羊
items.wands.wandoflightning.=雷霆法杖
items.wands.wandoflightning.desc=这根法杖能召唤出致命的电弧，对目标造成伤害并在其临近的生物身上跳跃。
items.wands.wandoflightning.1=你用你自己的雷霆法杖杀死了自己…
items.wands.wandofmagiccasting.=辐射法杖
items.wands.wandofmagiccasting.desc=这根法杖释放出来的恶毒魔法会让目标染上一种致命的剧毒。被击中的生物会不断承受伤害直到效果结束。法杖的等级越高，效果的持续时间就越长。
items.wands.wandofmagiccasting.1=选择要释放魔法的位置
items.wands.wandofmagiccasting.2=吸收灵魂
items.wands.wandofmagiccasting.3=奴役 
items.wands.wandofmagiccasting.4=什么都没有发生
items.wands.wandofmagicmissile.=魔弹法杖
