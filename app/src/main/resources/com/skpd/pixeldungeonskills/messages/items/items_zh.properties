#armor
items.armor.classarmor.1=你的生命值太低了！
items.armor.classarmor.2=你需要穿上这个护甲来使用它使用它的特殊能力！
items.armor.classarmor.3=这玩意看上去简直完美！
items.armor.clotharmor.=布甲
items.armor.clotharmor.desc=这件轻甲为你提供最基础的保护。
items.armor.huntressarmor.=猎人披风
items.armor.huntressarmor.desc=当猎人穿上这件披风她可以制造出一种特殊的鬼魅之刃。每一个刀刃都以猎人视野内的一名敌人为目标释放，她所装备的武器决定了刀刃的伤害。
items.armor.huntressarmor.1=你的视野内没有敌人
items.armor.huntressarmor.2=只有女猎人能给使用这件护甲！
items.armor.leatherarmor.=皮甲
items.armor.leatherarmor.desc=由鞣酸处理过的怪物皮毛做的护甲，比布甲稍重但是可以提供更好的防护。
items.armor.magearmor.=法师长袍
items.armor.magearmor.desc=穿着这件华丽的长袍，法师可以创造一片熔融之地，所有在视野内的敌人都会被点燃，同时自身也不能移动。
items.armor.magearmor.1=只有法师可以使用这件护甲！
items.armor.mailarmor.=链甲
items.armor.mailarmor.desc=连环锁扣构成的一件复杂而又坚硬的护甲。
items.armor.platearmor=板甲
items.armor.platearmor.desc=巨大的板子拼凑在一起使得这件护甲获得了无与伦比的防御能力，只要力量足以支撑起它，它就会是所有探险家的不二之选。
items.armor.roguearmor.=盗贼风衣
items.armor.roguearmor.desc=穿上这件风衣，盗贼可以耍一个“迷雾炸弹”的把戏（并不是真的爆炸）：他致盲所有可以看见他的敌人并且跳到一边。
items.armor.roguearmor.1=你只能跳到你视野内的一个空地
items.armor.roguearmor.2=只有盗贼可以使用这件护甲！
items.armor.roguearmor.3=选择一个你想跳跃到的地方
items.armor.scalearmor.=鳞甲
items.armor.scalearmor.desc=这个鱼鳞材质的护甲既柔韧又有防护能力。
items.armor.warriorarmor.=战士护甲
items.armor.warriorarmor.desc=即使这个护甲看起来很沉重，拥有它的战士可以获得超凡的跳跃能力，指定一个位置战士就会跳跃过去并击晕周围敌人。
items.armor.warriorarmor.1=只有战士可以使用这件护甲！
items.armor.warriorarmor.2=选择你想跳跃的方向