items.rings.a.=精准之戒
items.rings.a.desc=这枚戒指能让你更容易击中敌人。
items.rings.b.=侦察之戒
items.rings.b.desc=这枚戒指能让你更容易发现那些被隐藏的秘密—例如陷阱或是隐藏门—而且还不用花时间去搜索。负等级的侦察之戒会钝化你的感官，让你更难以发现那些秘密。
items.rings.c.=元素之戒
items.rings.c.desc=这枚戒指能提高你对各种元素伤害的抗性，例如烈焰，电击，毒气之类的。同时，它还会缩短你被负面状态影响的时间。
items.rings.d.=闪避之戒
items.rings.d.desc=这枚戒指让你更容易躲闪敌人的攻击。
items.rings.e.=折扣之戒
items.rings.e.desc=实际上这枚戒指并不会带来什么魔法效果，但它却向商店老板或小贩显示了一件事—这枚戒指的主人是盗贼工会的一员。通常他们很乐意向戒指的主人提供一些折扣作为一时的保护费。升级这枚戒指并不会带来任何额外效果。
items.rings.f.=疾速之戒
items.rings.f.desc=这枚戒指能加快佩戴者的时间流速，让其能行动的更加迅速。
items.rings.g.=自然之戒
items.rings.g.desc=这枚戒指能让你更容易在践踏草丛时收集到露珠和种子。
items.rings.h.=回复之戒
items.rings.h.desc=这枚戒指能够加快身体的再生力，这意味着你会更快的回复失去的生命值。负等级的回复之戒甚至会让佩戴者停止自然回复。
items.rings.i.=魔力之戒
items.rings.i.desc=你的法杖会在戒指散发出的能量场里变的更有威力。负等级的魔力之戒则会削弱你的戒指。
items.rings.j.=饱食之戒
items.rings.j.desc=佩戴这枚戒指会让你能够更加挨饿。负等级的饱食之戒则造成相反的效果。
items.rings.k.=阴影之戒
items.rings.k.desc=这枚戒指会让敌人更难注意到你的存在。负等级的阴影之戒则可能会提醒那些原本没有注意到你的敌人转而注意到你的存在。
items.rings.l.=荆棘之戒
items.rings.l.desc=尽管这枚戒指不会给你带来真正的荆棘，但它会让攻击你的敌人承受一部分的反射伤害。升级这枚戒指不会带来任何额外的效果。

