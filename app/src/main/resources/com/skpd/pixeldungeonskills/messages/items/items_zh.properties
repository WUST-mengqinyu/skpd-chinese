items.scrolls.c.=挑战卷轴
items.scrolls.c.desc=大声诵读内容时，卷轴将释放出一声轰响的咆哮，将所有敌人引向你。
items.scrolls.d.=注魔卷轴
items.scrolls.d.1=你的%s在黑暗中发着光。
items.scrolls.d.2=你的弓现在是%s了。
