#potions
items.potions.potionofexperience.=经验药剂
items.potions.potionofexperience.desc=众多战斗积累而来的经验被浓缩为液态，这种药剂能够瞬间提升你的等级。
items.potions.potionoffrost.=冰霜药剂
items.potions.potionoffrost.desc=一旦暴露在空气里，这种化学药剂会挥发成为一片冰冷的气雾。被影响到的生物会被冻结在原地无法行动。
items.potions.potionofhealing.=治疗药剂
items.potions.potionofhealing.desc=一支让你快速回满生命值并清除毒素的万能药剂。
items.potions.potionofinvisibility.=隐形药剂
items.potions.potionofinvisibility.desc=饮用这种药剂会使你暂时隐形。隐身期间，敌人将无法看见你。攻击敌人，或在敌人面前使用法杖和卷轴，会让药剂效果立即消失。
items.potions.potionofinvisibility.1=你看到你的手隐形了！
items.potions.potionoflevitation.=浮空药剂
items.potions.potionoflevitation.desc=饮用这种古怪的药剂能让你漂浮到空中，从而轻易地越过陷阱，裂隙，烈焰或空气中的毒气，然而在你飞起来时，你并不能绕开障碍物。
items.potions.potionoflevitation.1=你漂浮到了空中！
items.potions.potionofliquidflame.=液火药剂
items.potions.potionofliquidflame.desc=该药瓶里装着一种不稳定的化合物，一旦暴露在空气中就会猛烈地燃烧起来。
items.potions.potionofmana.=法力药剂
items.potions.potionofmana.desc=一种能立刻回复你精神能量的炼金药剂。
items.potions.potionofmana.1=你感到你的精神能量恢复了。
items.potions.potionofmight.=根骨药剂
items.potions.potionofmight.desc=这种强力的液体会冲刷你的根骨，永久性增加1点力量值和5点生命上限。
items.potions.potionofmight.1=+1力量，+5生命上限
items.potions.potionofmight.2=新生的力量在你体内喷薄而出。
items.potions.potionofmindvision.=灵视药剂
items.potions.potionofmindvision.desc=喝下这个，你的心智将与大范围内的生物精神同调，让你能感受到围墙背后的生体所在。该药剂还能够让你的视野无视身边门墙的阻挡。
items.potions.potionofmindvision.1=你可以感受到其他生物的存在！
items.potions.potionofmindvision.2=你能判定现在本层内就只有你一个人。
items.potions.potionofparalyticgas.=麻痹药剂
items.potions.potionofparalyticgas.desc=暴露于空气时，烧瓶里的液体会气化成一片令人失去知觉的黄色云雾。任何吸入气雾的生物都可能立即麻痹，直到云雾消散后一段时间才能行动。可以把该物件扔到远处的敌群中，让气体覆盖影响它们。
items.potions.potionofpurity.=净化药剂
items.potions.potionofpurity.desc=这种试剂能迅速中和掉作用区域内的一切有害环境。饮用它将使你暂时免疫这些有害环境。
items.potions.potionofpurification.1=你闻到了空气中不寻常的清新气息。
items.potions.potionofpurification.2=你闻不到气味了！
items.potions.potionofstrength.=力量药剂
items.potions.potionofstrength.desc=这种强力的液体会洗刷你的肌肉，永久性增加1点力量值。
items.potions.potionofstrength.1=+1力量
items.potions.potionofstrength.2=新生的力量在你体内喷薄而出。
items.potions.potionoftoxicgas.=毒气药剂
items.potions.potionoftoxicgas.desc=打开或摔碎这个密封的药瓶将导致内容物爆发成一团剧毒的绿色烟雾。你应该选择从远处将这瓶药剂扔向敌人，而不是手动开封。

##quest
items.quest.corpsedust.=尸尘
items.quest.corpsedust.desc=在外观上这团尸尘和普通灰尘差不多。而你却能够感受到其中潜伏着一股充满恶意的魔力。尽快脱手为好。
items.quest.darkgold.=暗金矿
items.quest.darkgold.desc=这种金属名中的暗并非源于其色泽(它看起来和普通金子一样)，而是因为它会在阳光下熔化，令其在地表上毫无用处。
items.quest.driedrose.=干枯玫瑰
items.quest.driedrose.desc=这朵玫瑰在很久之前就干枯了，但不知怎的它的花瓣却还没有凋落。
items.quest.dwarftoken.=矮人徽记
items.quest.dwarftoken.desc=很多矮人和他们的造物都携带着这种小块金属，理由不详。兴许它是装饰品或什么身份识别牌。 矮人都挺奇怪的。
items.quest.phantomfish.=幻灵鱼
items.quest.phantomfish.desc=你在空气中也几乎看不见这条又小又半透明的鱼。而在水里它就像隐形一样完全看不见。
items.quest.phantomfish.1=食用
items.quest.phantomfish.2=你看到你的手隐形了！
items.quest.pickaxe.=镐子
items.quest.pickaxe.desc=这是一件巨大且耐用的凿岩工具。也许能当武器用。
items.quest.pickaxe.1=采掘
items.quest.pickaxe.2=附近没有可供采掘的暗金矿脉。
items.quest.ratskull.=巨鼠头骨
items.quest.ratskull.desc=如果不是味道太难闻，也许它会是件不错的狩猎纪念品。
